<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Abaya Mall">
    <title>Sizes Chart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Start Offer Bar -->
        <div id="offer"></div>
    <!-- End Offer Bar -->

    <!-- Start Navbar -->
        <div id="navbar"></div>
    <!-- End Navbar -->

    <!-- Sizes Chart -->
        <div class="container mx-auto md:py-20 py-4 px-4 max-w-7xl">
            <div class="overflow-auto bg-white rounded-[30px] border">
                <div class="bg-[#B87153] h-12 flex justify-center items-center text-white">
                    <p>جدول المقاسات</p>
                </div>
                <div class="relative w-full overflow-x-auto mt-5">
                    <table class="w-full text-sm text-left rtl:text-right text-black">
                        <thead class="text-xs text-gray-700 bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3">Size</th>
                                <th scope="col" class="px-6 py-3">Bust (cm)</th>
                                <th scope="col" class="px-6 py-3">Waist (cm)</th>
                                <th scope="col" class="px-6 py-3">Hip (cm)</th>
                                <th scope="col" class="px-6 py-3">Length (cm)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class=" border-b">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">S</th>
                                <td class="px-6 py-4">90</td>
                                <td class="px-6 py-4">70</td>
                                <td class="px-6 py-4">95</td>
                                <td class="px-6 py-4">160</td>
                            </tr>
                            <tr class=" border-b">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">M</th>
                                <td class="px-6 py-4">95</td>
                                <td class="px-6 py-4">75</td>
                                <td class="px-6 py-4">100</td>
                                <td class="px-6 py-4">165</td>
                            </tr>
                            <tr class=" border-b">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">L</th>
                                <td class="px-6 py-4">100</td>
                                <td class="px-6 py-4">80</td>
                                <td class="px-6 py-4">105</td>
                                <td class="px-6 py-4">170</td>
                            </tr>
                            <tr class=" border-b">
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">XL</th>
                                <td class="px-6 py-4">105</td>
                                <td class="px-6 py-4">85</td>
                                <td class="px-6 py-4">110</td>
                                <td class="px-6 py-4">175</td>
                            </tr>
                            <tr>
                                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">XXL</th>
                                <td class="px-6 py-4">110</td>
                                <td class="px-6 py-4">90</td>
                                <td class="px-6 py-4">115</td>
                                <td class="px-6 py-4">180</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    <!-- Sizes Chart -->

    <!-- Start Footer -->
        <div id="footer"></div>
    <!-- Start Footer -->
</body>
</html>
