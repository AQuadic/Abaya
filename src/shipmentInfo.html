<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Abaya Mall">
    <title>Shipment Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- Alpine -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="./script.js"></script>
</head>
<body>
    <!-- Start Offer Bar -->
        <div id="offer"></div>
    <!-- End Offer Bar -->

    <!-- Start Navbar -->
        <div id="navbar"></div>
    <!-- End Navbar -->

    <!-- Start Content -->
        <section class="container flex xl:flex-row flex-col justify-center gap-6 mx-auto md:mt-[72px] mt-10 mb-24 px-4 xl:px-0">
            <div class="lg:w-[872px]">
                <h1 class="text-[#191C1F] font-medium text-lg">shipment  Information</h1>
                <form class="flex flex-wrap gap-4 mt-6">
                    <div>
                        <label class="block text-[#191C1F] font-normal mb-2" for="username">الاسم</label>
                        <input type="text" id="username" placeholder="الاسم الاول" class="md:w-[206.5px] w-[170px] border border-gray-300 p-2 rounded focus:outline-none focus:ring-0 focus:border-[#FA8232] placeholder:text-[#77878F]">
                    </div>
            
                    <div>
                        <input type="text" id="last-name" placeholder="الاسم الاخير" class="md:w-[206.5px] w-[170px] mt-8 border border-gray-300 p-2 rounded focus:outline-none focus:ring-0 focus:border-[#FA8232] placeholder:text-[#77878F]">
                    </div>
            
                    <div>
                        <label class="block text-[#191C1F] font-normal mb-2" for="phone-number">رقم الهاتف</label>
                        <input type="tel" id="phone-number" class="md:w-[428px] w-[170px] border border-gray-300 p-2 rounded focus:outline-none focus:ring-0 focus:border-[#FA8232] placeholder:text-[#77878F]">
                    </div>

                    <div>
                        <label class="block text-[#191C1F] font-normal mb-2" for="email">الايميل <span class="text-[#191C1F80]">(اختياري)</span></label>
                        <input type="email" id="email" class="lg:w-[428px] md:w-[300px] w-[170px] border border-gray-300 p-2 rounded focus:outline-none focus:ring-0 focus:border-[#FA8232] placeholder:text-[#77878F]">
                    </div>

                    <div>
                        <label class="block text-[#191C1F] font-normal mb-2" for="country">الامارة</label>
                        <select id="country" class="md:w-[206px] w-[170px] text-[#929FA5] border border-gray-300 p-2 rounded focus:outline-none focus:ring-0 focus:border-[#FA8232] placeholder:text-[#77878F]">
                            <option>اختر الامارة</option>
                            <option>دبي</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-[#191C1F] font-normal mb-2" for="Region">المنطقة</label>
                        <select id="Region" class="md:w-[206px] w-[170px] text-[#929FA5] border border-gray-300 p-2 rounded focus:outline-none focus:ring-0 focus:border-[#FA8232] placeholder:text-[#77878F]">
                            <option>المنطقة</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-[#191C1F] font-normal mb-2" for="address">Address</label>
                        <input type="text" id="address" placeholder="" class="lg:w-[872px] md:w-[600px] w-[270px] border border-gray-300 p-2 rounded focus:outline-none focus:ring-0 focus:border-[#FA8232] placeholder:text-[#77878F]">
                    </div>
                </form>
            </div>
            <!-- Order Summery -->
            <div class="md:w-[424px] h-[344px] border border-[#E4E7E9] mt-[14px] rounded-[4px] p-6">
                <h2 class="text-[#191C1F] text-lg font-semibold mb-4">Order Summery</h2>
                <div class="flex justify-between text-gray-700 mb-2">
                    <span class="text-[#5F6C72]">Sub-total</span>
                    <span class="text-[#191C1F] font-medium">$320</span>
                </div>
                
                <div class="flex justify-between text-gray-700 mb-2">
                    <span class="text-[#5F6C72]">Shipping</span>
                    <span class="text-[#191C1F] font-medium">Free</span>
                </div>
                
                <div class="flex justify-between text-gray-700 mb-2">
                    <span class="text-[#5F6C72]">Discount</span>
                    <span class="text-[#191C1F] font-medium">$24</span>
                </div>
                
                <div class="flex justify-between text-gray-700 mb-4">
                    <span class="text-[#5F6C72]">Tax</span>
                    <span class="text-[#191C1F] font-medium">$61.99</span>
                </div>
                
                <hr class="border-t border-gray-300 mb-4">
                
                <div class="flex justify-between items-center text-gray-900 font-semibold text-xl mb-4">
                    <span class="text-[#191C1F] text-base">Total</span>
                    <span class="text-[#191C1F] font-semibold">$357.99 USD</span>
                </div>
                
                <button class="md:w-[376px] w-[300px] h-14 bg-[#FA8232] text-white font-bold text-base py-3 rounded-[3px] flex items-center justify-center gap-3">
                    <p class="uppercase">Place order</p>
                    <img src="../images/ArrowRight.svg" class="transform ltr:scale-x-100 rtl:scale-x-[-1]" alt="Arrow">
                </button>
            </div> 
        </section>
    <!-- End Content -->

    <!-- Start Footer -->
        <div id="footer"></div>
    <!-- Start Footer -->

</body>
</html>
